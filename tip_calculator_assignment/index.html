<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Tip-Calculator</title>
</head>
<body>
    <div class="container">
        <div class="heading">S P L I T T E R</div>
        <div class="box-container">
            <div class="left-box">
                <div class="inputs">
                    <label for="bill">Bill</label>
                    <input type="number" name="bill" id="bill" placeholder="0" onchange=bill()>
                    <label for="tip-buttons">Select Tip  %</label>
                    <div id="tip-buttons">
                        <input class="per" type="button" value="5%" id="five" onclick=five()>
                        <input class="per" type="button" value="10%" id="ten" onclick=ten()>
                        <input class="per" type="button" value="15%" id="fifteen" onclick=fifteen()>
                        <input class="per" type="button" value="25%" id="twenty_five" onclick=twenty_five()>
                        <input class="per" type="button" value="50%" id="fifty" onclick=fifty()>
                        <input  type="number" id="custom" placeholder="Custom " onchange=custom()>
                    </div>

                    <label for="people">Total Number of People</label>
                    <div id="people_count">
                        <input type="number" name="people" id="people" placeholder="0" onchange=left()>
                    </div>
                    <div class="get_tip">
                        <input type="button" value="Get Tip" onclick=get_tip()>
                    </div>
                </div>
            </div>


            <div class="right-box">
                <div class="tip-amount">
                    <span>Tip Amount/person&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp $</span> <span id="demo">0.00</span>
                    <!-- <p id="demo"> -->
                </div>
                <div class="total-bill">
                    <span>Total/person&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp&nbsp&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp$</span> <span id="demo1">0.00</span>
                </div>
                <div class="resetter">
                    <button type="reset" id="reset" onclick=window.location.reload(true)>Reset</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
